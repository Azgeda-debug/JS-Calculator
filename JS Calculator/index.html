<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
</head>
<body>
    
    <div class="calculator">

        <div data-simplebar class="result">
            <p class="previous-number"></p>                
            <p class="math-sign"></p>
            <p class="current-number"></p>
        </div>

        <div class="numbers">
            <button data-value="C" class="clear">C</button>
            <button data-value="^2" class="sign">^2</button>
            <button data-value="/" class="sign">/</button>
            <button data-value="*" class="sign">*</button>
            <button data-value="7" class="number">7</button>
            <button data-value="8" class="number">8</button>
            <button data-value="9" class="number">9</button>
            <button data-value="-" class="sign">-</button>
            <button data-value="4" class="number">4</button>
            <button data-value="5" class="number">5</button>
            <button data-value="6" class="number">6</button>
            <button data-value="+" class="sign">+</button>
            <button data-value="1" class="number">1</button>
            <button data-value="2" class="number">2</button>
            <button data-value="3" class="number">3</button>
            <button data-value="=" class="equals">=</button>
            <button data-value="0" class="number">0</button>
            <button data-value="00" class="number">00</button>
            <button data-value="." class="number">.</button>
        </div>

    </div>

    <div data-simplebar class="history">

        <p class="history-name">Last Calculations</p>
        <button class="clear-history">Clear History</button>
        <ul class="history-section"></ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
